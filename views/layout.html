<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{#meta.title}}{{meta.title}} - {{/meta.title}}{{config.site_title}}</title>
    {{#meta.description}}
    <meta name="description" content="{{meta.description}}">{{/meta.description}}

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/highlightjs/styles/sunburst.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/styles/raneto.css">

</head>

<body class="{{body_class}}">
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <a href="/">
                        <div class="header-logo">
                            <img width="36" height="36" src="/images/header-logo.png" />
                            <i>)</i>
                        </div>
                    </a>

                </div>
                <div class="col-sm-6">

                    <form class="search-form form-inline pull-right" role="form">
                        <div class="form-group">
                            <label class="sr-only" for="search">Search</label>
                            <a href="#"><i class="search-find000">p</i></a>
                            <input type="search" class="form-control1" name="search" id="search" size="30" value="{{search}}" placeholder="搜索">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        {{{ yield }}}
    </div>

    <footer class="footer">
        <div class="container-fluid">

            {{#config.copyright}}
            <p class="copyright pull-right">{{{config.copyright}}}</p>
            {{/config.copyright}}

        </div>
    </footer>

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/highlightjs/highlight.pack.js"></script>
    <script src="/bower_components/fitvids/jquery.fitvids.js"></script>
    <script src="/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
    <!--     <script src="/js/vendor/jquery.pin.js"></script>-->
    <script src="/scripts/raneto.js"></script>


</body>

</html>
